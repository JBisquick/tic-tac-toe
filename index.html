<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Odin Tic Tac Toe</title>
</head>
<body>
  <div class="start-container show">
    <div class="start-title">Tic Tac Toe</div>
    <div class="choose-container">
      <div class="animal-container">
        <img src="" alt="" id="rat">
        <div>Rat</div>
      </div>
      <div class="vs">VS</div>
      <div class="animal-container">
        <img src="" alt="" id="cat">
        <div>Cat</div>
      </div>
    </div>
    <button class="settings-button diff">Easy</button>
    <div class="button-container">
      <button class="settings-button mode">Player vs Player</button>
      <button class="settings-button start">Start</button>
    </div>
  </div>
  <div class="game-container">
    <div class="board">
      <button class="board-cell" data-index="0"></button>
      <button class="board-cell" data-index="1"></button>
      <button class="board-cell" data-index="2"></button>
      <button class="board-cell" data-index="3"></button>
      <button class="board-cell" data-index="4"></button>
      <button class="board-cell" data-index="5"></button>
      <button class="board-cell" data-index="6"></button>
      <button class="board-cell" data-index="7"></button>
      <button class="board-cell" data-index="8"></button>
    </div>
  </div>
</body>
</html>
